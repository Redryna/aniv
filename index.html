<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Happy Anniversary</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Material+Icons" rel="stylesheet" />
<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Inter', sans-serif;
    background-color: #0d0d0d;
    color: #eee;
    overflow-x: hidden;
  }
  button {
    cursor: pointer;
  }

  /* Login screen styles */
  #login-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #000000 0%, #1f1f1f 100%);
    padding: 24px;
  }

  #login-screen h1 {
    font-size: 3rem;
    letter-spacing: 0.1em;
    color: #8b5cf6;
    margin-bottom: 48px;
    user-select: none;
  }

  #login-form {
    width: 100%;
    max-width: 320px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  #login-form label {
    color: #bbb;
    font-size: 1rem;
    user-select: none;
  }

  #password-input {
    background: transparent;
    border: 2px solid #8b5cf6;
    border-radius: 12px;
    color: #eee;
    padding: 12px 16px;
    font-size: 1.2rem;
    letter-spacing: 0.2em;
    font-family: 'Courier New', Courier, monospace;
    caret-color: #06b6d4;
    outline-offset: 4px;
    transition: border-color 0.3s ease;
  }
  #password-input::placeholder {
    color: #555;
    letter-spacing: 0.2em;
  }
  #password-input:focus {
    border-color: #06b6d4;
  }

  #login-button {
    background: linear-gradient(135deg, #8b5cf6, #06b6d4);
    border: none;
    padding: 14px 0;
    font-size: 1.3rem;
    font-weight: 700;
    border-radius: 12px;
    color: white;
    letter-spacing: 0.1em;
    transition: background 0.3s ease;
    user-select: none;
  }
  #login-button:hover {
    background: linear-gradient(135deg, #06b6d4, #8b5cf6);
  }

  #access-denied {
    margin-top: 40px;
    color: #e02424;
    font-weight: 900;
    font-size: 4rem;
    letter-spacing: 0.2em;
    user-select: none;
    display: none;
    text-align: center;
  }

  /* Responsive Small Mobile */
  @media (max-width: 480px) {
    #login-screen h1 {
      font-size: 2.2rem;
      margin-bottom: 24px;
    }
    #password-input {
      font-size: 1rem;
      letter-spacing: 0.15em;
      padding: 10px 12px;
    }
    #login-button {
      font-size: 1.1rem;
      padding: 12px 0;
    }
    #access-denied {
      font-size: 3rem;
      margin-top: 30px;
    }
  }
</style>
</head>
<body>
  <div id="login-screen" role="main" aria-label="Login to Happy Anniversary website">
    <h1>ENTER PASSWORD</h1>
    <form id="login-form" aria-describedby="access-denied">
      <label for="password-input" id="password-label" hidden>Password</label>
      <input type="password" id="password-input" autocomplete="current-password" placeholder="PASSWORD" aria-labelledby="password-label" required />
      <button type="submit" id="login-button" aria-label="Submit Password">ENTER</button>
    </form>
    <div id="access-denied" role="alert" aria-live="assertive">ACCESS DENIED</div>
  </div>
<script>
  (() => {
    const PASSWORD = '0618';

    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password-input');
    const accessDenied = document.getElementById('access-denied');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const entered = passwordInput.value.trim();
      if (entered === PASSWORD) {
        accessDenied.style.display = 'none';
        // redirect to streaming page
        window.location.href = 'landing.html';
      } else {
        accessDenied.style.display = 'block';
        accessDenied.animate([
          { transform: 'scale(1)', opacity: 1 },
          { transform: 'scale(1.3)', opacity: 1, offset: 0.3 },
          { transform: 'scale(1)', opacity: 1 }
        ], {
          duration: 600,
          easing: 'ease-in-out',
        });
        passwordInput.value = '';
        passwordInput.focus();
      }
    });
  })();
</script>
</body>
</html>
